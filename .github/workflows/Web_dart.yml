name: Build and Deploy Flutter Web

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # Required for deploying to GitHub Pages

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Flutter 3.27.4 (Dart 3.6.x)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"
          channel: stable

      # 3️⃣ Verify Flutter & Dart versions
      - name: Flutter & Dart versions
        run: flutter --version

      # 4️⃣ Cache pub dependencies
      - name: Cache Pub dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      # 5️⃣ Install dependencies
      - name: Get dependencies
        run: flutter pub get

      # 6️⃣ Build Flutter Web for GitHub Pages
      - name: Build Flutter Web
        run: |
          flutter clean
          flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web