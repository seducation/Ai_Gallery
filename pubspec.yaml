name: ai_gallery_app
description: "A Samsung Gallery-style AI Gallery App (Open Source)"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^14.2.0
  path_provider: ^2.1.3
  image: ^4.2.0
  photo_manager: ^3.3.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  share_plus: ^9.0.0
  permission_handler: ^11.3.1
  path: ^1.9.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  ai_engine:
    path: ./ai_engine

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/images/
